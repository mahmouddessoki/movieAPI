

<div class="container">
    <form  class="w-75 mx-auto my-5" [formGroup]="myLoginForm" (ngSubmit) = "getLoginData(myLoginForm)">

        <div class="form-group mb-2">
            <label>Email</label>
            <input type="text" class="form-control" formControlName = "email">
            <p class="alert alert-danger" *ngIf = "myLoginForm.get('email').status == 'INVALID' && myLoginForm.get('email').touched">please Enter valid email</p>
        </div>

        <div class="form-group mb-2">
            <label>password</label>
            <input type="password" class="form-control" formControlName="password">
            <p class="alert alert-danger" *ngIf = "myLoginForm.get('password').status == 'INVALID' && myLoginForm.get('password').touched">please Enter password</p>
        </div>

        <button [disabled] = "myLoginForm.status == 'INVALID' " type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
