
<div class="container py-5">
    <div class="container">
        <input  [(ngModel)] = "word" type="text" placeholder="search by person name" class="form-control w-50 mx-auto my-5">

    </div>


<div class="row">
    
    <div *ngFor="let person of popular | personSearch : word " class="col-sm-6 col-md-4 col-lg-3 overflow-hidden ">
        <div class="position-relative m-3 overflow-hidden person" [routerLink] = "['/personDetail',person.id]">
            <img [src]="imgPath+person.profile_path" class="img-fluid" >
            
            <div class="movie_hint">
                <p>Known-For : <br>{{person.known_for[0].original_title}}</p>
                Click To KNOW More About The person
            </div>

        </div>

        
    </div>

</div>
</div>
