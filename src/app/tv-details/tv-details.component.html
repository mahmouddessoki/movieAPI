



<div class="container py-5">
    <div class="row">
        <div class="col-sm-12 col-lg-4">
            <div>
                <img [src]="imgPath+tvDetail.poster_path" class="img-fluid">
            </div>
        </div>
        
        <div class="col-sm-12 col-lg-4 align-self-center mt-sm-3">
            <div>
                <h2 >{{tvDetail.name}}</h2>
                <p class="text-success">{{tvDetail.tagline}}</p>
                <p class="mt-3">Vote_average : {{tvDetail.vote_average}}</p>
                <p class="my-3">Vote_count : {{tvDetail.vote_count}}</p>
                <p>Vote_count : {{tvDetail.popularity}}</p>

                <p class='movieOverview my-5'>{{tvDetail.overview}}</p>
            </div>
        </div>
    </div>
</div>
